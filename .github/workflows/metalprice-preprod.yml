name: Deploy MetalPrice Worker

on:
  workflow_dispatch: {}   # Manuel tetikleme

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore ./MetalPriceService/MetalPrice.Service/MetalPrice.Service.csproj

      - name: Publish
        run: dotnet publish ./MetalPriceService/MetalPrice.Service/MetalPrice.Service.csproj -c Release -o out

      - name: Copy to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "publish/*"
          target: "/var/www/metalprice-worker"
          strip_components: 1

      - name: Deploy done (manual restart required)
        run: |
          echo "✅ Files copied to: /var/www/metalprice-worker"
          echo "ℹ️ Please restart the service manually on the server:"
          echo "   sudo systemctl restart metalprice-worker"
          echo "   sudo systemctl status  metalprice-worker --no-pager"
