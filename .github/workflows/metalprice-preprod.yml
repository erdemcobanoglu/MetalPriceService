name: Deploy MetalPrice Worker

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment etiketi (bilgi amaçlı)"
        required: true
        default: "preprod"
      target_path:
        description: "Sunucudaki hedef dizin"
        required: true
        default: "/var/www/metalprice-worker"
      service_name:
        description: "Restart edilecek systemd servis adı"
        required: true
        default: "metalprice-worker"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -o out

      - name: Setup SSH
        shell: bash
        run: |
          set -euo pipefail

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # Port secret'i yoksa 22 kullan
          SSH_PORT="${{ secrets.SSH_PORT }}"
          if [ -z "${SSH_PORT}" ]; then
            SSH_PORT="22"
          fi

          if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
            echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          else
            ssh-keyscan -p "${SSH_PORT}" -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts
          fi

          echo "Using SSH port: ${SSH_PORT}"

      - name: Upload files (rsync)
        shell: bash
        run: |
          set -euo pipefail

          SSH_PORT="${{ secrets.SSH_PORT }}"
          if [ -z "${SSH_PORT}" ]; then
            SSH_PORT="22"
          fi

          rsync -avz --delete -e "ssh -p ${SSH_PORT}" \
            out/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ inputs.target_path }}/

      - name: Restart systemd service
        shell: bash
        run: |
          set -euo pipefail

          SSH_PORT="${{ secrets.SSH_PORT }}"
          if [ -z "${SSH_PORT}" ]; then
            SSH_PORT="22"
          fi

          ssh -p "${SSH_PORT}" ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "sudo systemctl restart ${{ inputs.service_name }} && sudo systemctl status ${{ inputs.service_name }} --no-pager"
