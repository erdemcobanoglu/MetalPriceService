name: Deploy MetalPrice Worker

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment etiketi (bilgi amaçlı)"
        required: true
        default: "preprod"
      target_path:
        description: "Sunucudaki hedef dizin"
        required: true
        default: "/var/www/metalprice-worker"
      service_name:
        description: "Restart edilecek systemd servis adı (bilgi amaçlı)"
        required: true
        default: "metalprice-worker"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -o out

      - name: Copy to server (SCP)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "out/*"
          target: ${{ inputs.target_path }}
          strip_components: 1

      - name: Deploy done (manual restart required)
        run: |
          echo "✅ Files copied to: ${{ inputs.target_path }}"
          echo "ℹ️ Please restart the service manually on the server:"
          echo "   sudo systemctl restart ${{ inputs.service_name }}"
          echo "   sudo systemctl status  ${{ inputs.service_name }} --no-pager"
