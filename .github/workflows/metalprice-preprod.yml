name: Deploy MetalPrice Worker

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy environment etiketi (bilgi amaçlı)"
        required: true
        default: "preprod"
      target_path:
        description: "Sunucudaki hedef dizin"
        required: true
        default: "/var/www/metalprice-worker"
      service_name:
        description: "Restart edilecek systemd servis adı"
        required: true
        default: "metalprice-worker"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: dotnet publish -c Release -o out

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          if [ -n "${{ secrets.SSH_KNOWN_HOSTS }}" ]; then
            echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          else
            ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
          fi

      - name: Upload files (rsync)
        run: |
          rsync -avz --delete -e "ssh -p ${{ secrets.SSH_PORT }}" \
            out/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ inputs.target_path }}/

      - name: Restart systemd service
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "sudo systemctl restart ${{ inputs.service_name }} && sudo systemctl status ${{ inputs.service_name }} --no-pager"
